<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Aniversário</title>
  <!-- Bootstrap CSS para estilização e layout responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado para animações e elementos específicos -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts - Inter para uma tipografia moderna e limpa -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Fonte cursiva para o carrossel e mensagem final -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<!-- O corpo da página mantém o fundo rosa claro e agora com overflow-x: hidden -->
<body class="d-flex flex-column align-items-center justify-content-center vh-100" style="font-family: 'Inter', sans-serif; background-color: #fce4ec; overflow-x: hidden;">

  <!-- Tela de clique inicial -->
  <div id="clickScreen" class="text-center d-flex flex-column justify-content-between align-items-center w-100 h-100 py-4">
    <!-- Botão centralizado com corações saltando - menor e com estilo de teclado -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <button id="clickBtn" class="btn btn-light px-4 py-2 rounded-3 shadow-sm animate-shake" style="font-size: 1.2rem; font-weight: bold; border: 1px solid #ddd; color: #333; background-color: #f0f0f0; min-width: 100px; --shake-duration: 2s;">
              CLIQUE
        </button>
    </div>

    <!-- Rodapé com barra de progresso e frase - removido px-3 -->
    <div class="w-100 text-center">
        <!-- Barra de progresso -->
        <div class="progress mx-auto" style="height: 15px; width: 80%; max-width: 300px; border-radius: 8px; background-color: #e0e0e0;">
            <div id="progressFill" class="progress-bar bg-danger" role="progressbar" style="width: 0%; border-radius: 8px; background: linear-gradient(90deg, #ff6f91, #ff9a8d) !important;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- Frase no rodapé -->
        <p class="text-muted fs-6 mt-3">Continue clicando no botão para desbloquear sua surpresa</p>
    </div>
  </div>

  <!-- Container de corações, posicionado fixo na tela -->
  <div id="heartsContainer" class="position-fixed w-100 h-100 top-0 start-0 pointer-events-none" style="z-index: 1000;"></div>

  <!-- Tela do carrossel de texto (inicialmente oculta) -->
  <div id="carouselScreen" class="d-none text-center d-flex flex-column align-items-center justify-content-center w-100 h-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 90%; max-width: 500px; background-color: #fff; border: none;">
      <!-- Conteúdo do carrossel -->
      <div id="carouselContent" class="card-body fs-5 text-dark" style="min-height: 150px; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.6;"></div>

      <!-- Botão de avançar -->
      <div class="d-flex justify-content-center mt-4">
        <button id="nextBtn" class="btn btn-danger px-5 py-3 rounded-pill shadow-sm" style="font-size: 1.2rem; background: linear-gradient(45deg, #ff6f91, #ff9a8d) !important; border: none;">
          Próximo ➜
        </button>
      </div>

      <!-- Linha do tempo interativa -->
      <div class="timeline-container mt-5">
        <div id="timelineTrack" class="timeline-track position-relative">
          <!-- Linha de preenchimento da linha do tempo -->
          <div class="timeline-fill" id="timelineFill"></div>
          <!-- Botão arrastável da linha do tempo -->
          <div class="timeline-button" id="timelineButton"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Nova Tela Final (inicialmente oculta) -->
  <div id="finalScreen" class="d-none text-center d-flex flex-column align-items-center justify-content-center w-100 h-100 position-relative overflow-hidden">
    <!-- Efeito de Confetti (opcional) -->
    <div class="confetti-container"></div>

    <!-- Bolo de Aniversário (SVG) -->
    <div id="cakeAnimation" class="cake-svg-container">
      <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Camada de baixo do bolo -->
        <rect x="25" y="120" width="150" height="40" rx="10" fill="#FFD1DC"/>
        <!-- Camada do meio do bolo -->
        <rect x="40" y="80" width="120" height="40" rx="10" fill="#FFB6C1"/>
        <!-- Camada de cima do bolo -->
        <rect x="55" y="40" width="90" height="40" rx="10" fill="#FF6F91"/>
        <!-- Glacê do bolo -->
        <path d="M55 40C55 30 65 30 70 30C75 30 85 30 90 30C95 30 105 30 110 30C115 30 125 30 130 30C135 30 145 30 145 40L145 40H55Z" fill="#FFFFFF"/>
        <!-- Velas -->
        <rect x="70" y="20" width="5" height="20" fill="#FFD700"/>
        <circle cx="72.5" cy="18" r="3" fill="#FFA500"/>
        <rect x="95" y="20" width="5" height="20" fill="#FFD700"/>
        <circle cx="97.5" cy="18" r="3" fill="#FFA500"/>
        <rect x="120" y="20" width="5" height="20" fill="#FFD700"/>
        <circle cx="122.5" cy="18" r="3" fill="#FFA500"/>
      </svg>
    </div>

    <!-- Texto de Feliz Aniversário -->
    <h1 id="finalMessage" class="final-message" style="font-family: 'Pacifico', cursive; color: #dc3545; opacity: 0;">Feliz Aniversário, Amor!</h1>
  </div>

  <!-- JavaScript principal -->
  <script src="script.js"></script>
</body>
</html>
